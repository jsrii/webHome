<html>

<body>
    <div class="viewport">
        <img class="mainBackgroundClass" id="mainBackgroundID" src="img/unblur_11.png">
        <div class="mainCard" id="mainCardID">
            <div class="greeterDateContainer">
                <h2 id="greetingHeader" style="opacity: 1;" class="greetingHeaderClass">N/A</h2>

                <hr class="divider">
                <div class="date">
                    <h4 class="dateClass" id="date"></h4>

            <div class="weatherContainer" id="weatherContainerID">
                <img class="iconContainer" id="icon" src="icons/clearwhite.png"></img>
                <div class="textSection">
                    <h1 class="weatherHeader" id="weather">N/A</h1>
                    <h4 class="citySubheader" id="city">N/A</h4>
                </div>
            </div>
            <div class="timeContainer">
                <h1 class="timeClass" id="time"></h1>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
